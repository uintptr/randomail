<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>randomail</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                    sans-serif;
                background: #0f0f0f;
                color: #e0e0e0;
                min-height: 100vh;
            }

            .container {
                max-width: 720px;
                margin: 0 auto;
                padding: 48px 24px;
            }

            header {
                margin-bottom: 40px;
            }

            header h1 {
                font-size: 24px;
                font-weight: 600;
                color: #fff;
                margin-bottom: 4px;
            }

            header .zone {
                font-size: 14px;
                color: #888;
            }

            .add-form {
                display: flex;
                gap: 8px;
                margin-bottom: 32px;
            }

            .add-form input {
                background: #1a1a1a;
                border: 1px solid #333;
                border-radius: 6px;
                padding: 10px 12px;
                color: #e0e0e0;
                font-size: 14px;
                outline: none;
                transition: border-color 0.15s;
            }

            .add-form input:focus {
                border-color: #666;
            }

            .add-form input[name="alias"] {
                width: 180px;
            }

            .add-form input[name="description"] {
                flex: 1;
            }

            .add-form button {
                background: #fff;
                color: #000;
                border: none;
                border-radius: 6px;
                padding: 10px 20px;
                font-size: 14px;
                font-weight: 500;
                cursor: pointer;
                transition: opacity 0.15s;
                white-space: nowrap;
            }

            .add-form button:hover {
                opacity: 0.85;
            }
            .add-form button:disabled {
                opacity: 0.4;
                cursor: not-allowed;
            }

            .alias-list {
                display: flex;
                flex-direction: column;
                gap: 1px;
            }

            .alias-item {
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding: 14px 16px;
                background: #1a1a1a;
                border-radius: 8px;
                margin-bottom: 4px;
            }

            .alias-info {
                min-width: 0;
            }

            .alias-email {
                font-size: 14px;
                font-weight: 500;
                color: #fff;
                word-break: break-all;
            }

            .alias-meta {
                font-size: 12px;
                color: #666;
                margin-top: 2px;
            }

            .alias-meta span {
                margin-right: 12px;
            }

            .alias-actions {
                display: flex;
                gap: 6px;
                flex-shrink: 0;
                margin-left: 16px;
            }

            .btn-copy {
                background: none;
                border: 1px solid #333;
                border-radius: 6px;
                padding: 6px 10px;
                cursor: pointer;
                transition: all 0.15s;
                color: #888;
                display: inline-flex;
                align-items: center;
                justify-content: center;
            }

            .btn-copy:hover {
                border-color: #666;
                color: #fff;
            }

            .btn-delete {
                background: none;
                border: 1px solid #333;
                border-radius: 6px;
                color: #888;
                padding: 6px 12px;
                font-size: 12px;
                cursor: pointer;
                transition: all 0.15s;
            }

            .btn-delete:hover {
                border-color: #e53e3e;
                color: #e53e3e;
            }

            .btn-delete:disabled {
                opacity: 0.3;
                cursor: not-allowed;
            }

            .empty {
                text-align: center;
                padding: 48px 0;
                color: #555;
                font-size: 14px;
            }

            .error-banner {
                background: #2d1215;
                border: 1px solid #e53e3e;
                border-radius: 6px;
                padding: 10px 14px;
                margin-bottom: 16px;
                font-size: 13px;
                color: #fc8181;
                display: none;
            }

            .loading {
                text-align: center;
                padding: 48px 0;
                color: #555;
                font-size: 14px;
            }

            .modal-overlay {
                position: fixed;
                inset: 0;
                background: rgba(0, 0, 0, 0.6);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 1000;
                opacity: 0;
                transition: opacity 0.15s;
            }

            .modal-overlay.visible {
                opacity: 1;
            }

            .modal {
                background: #1a1a1a;
                border: 1px solid #333;
                border-radius: 8px;
                padding: 24px;
                max-width: 360px;
                width: calc(100% - 32px);
            }

            .modal h2 {
                font-size: 16px;
                font-weight: 600;
                color: #fff;
                margin-bottom: 8px;
            }

            .modal p {
                font-size: 14px;
                color: #888;
                margin-bottom: 20px;
                line-height: 1.4;
            }

            .modal-buttons {
                display: flex;
                gap: 8px;
                justify-content: flex-end;
            }

            .modal-buttons button {
                border-radius: 6px;
                padding: 8px 16px;
                font-size: 13px;
                font-weight: 500;
                cursor: pointer;
                transition: all 0.15s;
            }

            .btn-cancel {
                background: none;
                border: 1px solid #333;
                color: #e0e0e0;
            }

            .btn-cancel:hover {
                border-color: #666;
            }

            .btn-confirm-delete {
                background: #e53e3e;
                border: 1px solid #e53e3e;
                color: #fff;
            }

            .btn-confirm-delete:hover {
                background: #c53030;
                border-color: #c53030;
            }

            @media (max-width: 480px) {
                .container {
                    padding: 24px 16px;
                }

                header {
                    margin-bottom: 24px;
                }

                .add-form {
                    flex-direction: column;
                    margin-bottom: 24px;
                }

                .add-form input[name="alias"] {
                    width: 100%;
                }

                .add-form input {
                    font-size: 16px;
                }

                .add-form button {
                    padding: 12px 20px;
                }

                .alias-item {
                    padding: 12px;
                }

                .alias-actions {
                    margin-left: 12px;
                }

                .btn-copy,
                .btn-delete {
                    padding: 8px 12px;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <header>
                <h1>randomail</h1>
                <div class="zone" id="zone-info"></div>
            </header>

            <div class="error-banner" id="error"></div>

            <form class="add-form" id="add-form">
                <input
                    type="text"
                    name="alias"
                    placeholder="alias"
                    required
                    autocomplete="off"
                    autocapitalize="none"
                />
                <input
                    type="text"
                    name="description"
                    placeholder="description"
                    required
                    autocomplete="off"
                    autocapitalize="none"
                />
                <button type="submit">Add</button>
            </form>

            <div id="alias-list">
                <div class="loading">Loading...</div>
            </div>
        </div>

        <script>
            const $ = (s) => document.querySelector(s);
            const listEl = $("#alias-list");
            const errorEl = $("#error");
            const form = $("#add-form");

            function showError(msg) {
                errorEl.textContent = msg;
                errorEl.style.display = "block";
                setTimeout(() => {
                    errorEl.style.display = "none";
                }, 5000);
            }

            async function loadConfig() {
                try {
                    const res = await fetch("/config");
                    const cfg = await res.json();
                    $("#zone-info").textContent =
                        cfg.zone + " \u2192 " + cfg.destination_email;
                } catch {
                    /* ignore */
                }
            }

            async function loadAliases() {
                try {
                    const res = await fetch("/aliases");
                    if (!res.ok)
                        throw new Error(
                            (await res.json()).error || res.statusText,
                        );
                    const aliases = await res.json();
                    render(aliases);
                } catch (e) {
                    listEl.innerHTML = "";
                    showError("Failed to load aliases: " + e.message);
                }
            }

            function render(aliases) {
                if (aliases.length === 0) {
                    listEl.innerHTML =
                        '<div class="empty">No aliases yet</div>';
                    return;
                }

                listEl.innerHTML = aliases
                    .map(
                        (a) => `
    <div class="alias-item">
      <div class="alias-info">
        <div class="alias-email">${esc(a.email_alias)}</div>
        <div class="alias-meta">
          <span>${esc(a.name)}</span>
          <span>\u2192 ${esc(a.email_destination)}</span>
        </div>
      </div>
      <div class="alias-actions">
        <button class="btn-copy" data-email="${esc(a.email_alias)}" title="Copy email"><svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2"/><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/></svg></button>
        <button class="btn-delete" data-id="${esc(a.id)}">delete</button>
      </div>
    </div>
  `,
                    )
                    .join("");
            }

            function esc(s) {
                const d = document.createElement("div");
                d.textContent = s;
                return d.innerHTML;
            }

            function showConfirm(title, message) {
                return new Promise((resolve) => {
                    const overlay = document.createElement("div");
                    overlay.className = "modal-overlay";
                    overlay.innerHTML = `
                        <div class="modal">
                            <h2>${esc(title)}</h2>
                            <p>${esc(message)}</p>
                            <div class="modal-buttons">
                                <button class="btn-cancel">Cancel</button>
                                <button class="btn-confirm-delete">Delete</button>
                            </div>
                        </div>
                    `;

                    function close(result) {
                        overlay.classList.remove("visible");
                        overlay.addEventListener(
                            "transitionend",
                            () => overlay.remove(),
                            { once: true },
                        );
                        resolve(result);
                    }

                    overlay
                        .querySelector(".btn-cancel")
                        .addEventListener("click", () => close(false));
                    overlay
                        .querySelector(".btn-confirm-delete")
                        .addEventListener("click", () => close(true));
                    overlay.addEventListener("click", (e) => {
                        if (e.target === overlay) close(false);
                    });

                    document.body.appendChild(overlay);
                    requestAnimationFrame(() =>
                        overlay.classList.add("visible"),
                    );
                });
            }

            listEl.addEventListener("click", async (e) => {
                const copyBtn = e.target.closest(".btn-copy");
                if (copyBtn) {
                    const text = copyBtn.dataset.email;
                    try {
                        if (navigator.clipboard && window.isSecureContext) {
                            await navigator.clipboard.writeText(text);
                        } else {
                            const ta = document.createElement("textarea");
                            ta.value = text;
                            ta.style.position = "fixed";
                            ta.style.opacity = "0";
                            document.body.appendChild(ta);
                            ta.select();
                            document.execCommand("copy");
                            document.body.removeChild(ta);
                        }
                        const origHTML = copyBtn.innerHTML;
                        copyBtn.innerHTML =
                            '<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"/></svg>';
                        setTimeout(() => {
                            copyBtn.innerHTML = origHTML;
                        }, 1500);
                    } catch {
                        showError("Copy failed");
                    }
                    return;
                }

                const btn = e.target.closest(".btn-delete");
                if (!btn) return;

                const id = btn.dataset.id;
                const email = btn
                    .closest(".alias-item")
                    .querySelector(".alias-email").textContent;

                const confirmed = await showConfirm(
                    "Delete alias",
                    "Are you sure you want to delete " +
                        email +
                        "? This cannot be undone.",
                );
                if (!confirmed) return;

                btn.disabled = true;
                btn.textContent = "...";

                try {
                    const res = await fetch(
                        "/aliases/" + encodeURIComponent(id),
                        { method: "DELETE" },
                    );
                    if (!res.ok && res.status !== 204) {
                        const body = await res.json().catch(() => ({}));
                        throw new Error(body.error || res.statusText);
                    }
                    await loadAliases();
                } catch (e) {
                    showError("Delete failed: " + e.message);
                    btn.disabled = false;
                    btn.textContent = "delete";
                }
            });

            form.addEventListener("submit", async (e) => {
                e.preventDefault();
                const alias = form.alias.value.trim();
                const description = form.description.value.trim();
                if (!alias || !description) return;

                const btn = form.querySelector("button");
                btn.disabled = true;

                try {
                    const res = await fetch("/aliases", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ alias, description }),
                    });
                    if (!res.ok) {
                        const body = await res.json().catch(() => ({}));
                        throw new Error(body.error || res.statusText);
                    }
                    form.reset();
                    await loadAliases();
                } catch (e) {
                    showError("Add failed: " + e.message);
                } finally {
                    btn.disabled = false;
                }
            });

            loadConfig();
            loadAliases();
        </script>
    </body>
</html>
