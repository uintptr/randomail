name: Build

on:
    push:
        tags: ["*"]
    workflow_dispatch:

env:
    CARGO_TERM_COLOR: always

jobs:
    build:
        strategy:
            matrix:
                include:
                    - os: ubuntu-latest
                      target: x86_64-unknown-linux-musl
                      artifact_suffix: linux-amd64
                    - os: macos-latest
                      target: x86_64-apple-darwin
                      artifact_suffix: darwin-amd64
                      is_mac: true
                    - os: macos-latest
                      target: aarch64-apple-darwin
                      artifact_suffix: darwin-arm64
                      is_mac: true
        runs-on: ${{ matrix.os }}

        steps:
            - uses: actions/checkout@v4

            - name: Install Rust target
              run: rustup target add ${{ matrix.target }}

            - name: Install Linux musl tools
              if: matrix.target == 'x86_64-unknown-linux-musl'
              run: sudo apt-get update && sudo apt-get install -y musl-tools

            - name: Install Linux ARM64 cross-compilation tools
              if: matrix.target == 'aarch64-unknown-linux-gnu'
              run: |
                  sudo apt-get install -y gcc-aarch64-linux-gnu
                  echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV

            - name: Build
              run: cargo build --release --target ${{ matrix.target }}

            - name: Run tests
              if: matrix.target == 'x86_64-unknown-linux-musl' || matrix.target == 'x86_64-apple-darwin' || matrix.target == 'aarch64-apple-darwin'
              run: cargo test --release --target ${{ matrix.target }}

            - name: Check formatting
              run: cargo fmt --all -- --check

            - name: Run clippy
              run: cargo clippy --no-deps --all-targets --all-features -- -D warnings

            - name: Rename binaries for release
              if: startsWith(github.ref, 'refs/tags/') && !matrix.is_mac
              run: |
                  cp target/${{ matrix.target }}/release/randomail target/${{ matrix.target }}/release/randomail-${{ matrix.artifact_suffix }}
                  cp target/${{ matrix.target }}/release/randomail-app target/${{ matrix.target }}/release/randomail-app-${{ matrix.artifact_suffix }}

            - name: Upload release binaries
              if: startsWith(github.ref, 'refs/tags/') && !matrix.is_mac
              uses: actions/upload-artifact@v4
              with:
                  name: binaries-${{ matrix.artifact_suffix }}
                  path: |
                      target/${{ matrix.target }}/release/randomail-${{ matrix.artifact_suffix }}
                      target/${{ matrix.target }}/release/randomail-app-${{ matrix.artifact_suffix }}

            - name: Upload macOS binaries for lipo
              if: startsWith(github.ref, 'refs/tags/') && matrix.is_mac
              uses: actions/upload-artifact@v4
              with:
                  name: macos-${{ matrix.target }}
                  path: |
                      target/${{ matrix.target }}/release/randomail
                      target/${{ matrix.target }}/release/randomail-app

    universal-macos:
        needs: build
        runs-on: macos-latest
        if: startsWith(github.ref, 'refs/tags/')

        steps:
            - name: Download x86_64 binaries
              uses: actions/download-artifact@v4
              with:
                  name: macos-x86_64-apple-darwin
                  path: x86_64

            - name: Download arm64 binaries
              uses: actions/download-artifact@v4
              with:
                  name: macos-aarch64-apple-darwin
                  path: arm64

            - name: Create universal binaries with lipo
              run: |
                  lipo -create x86_64/randomail arm64/randomail -output randomail-darwin
                  lipo -create x86_64/randomail-app arm64/randomail-app -output randomail-app-darwin

            - name: Upload universal binaries
              uses: actions/upload-artifact@v4
              with:
                  name: binaries-darwin
                  path: |
                      randomail-darwin
                      randomail-app-darwin

    release:
        needs: [build, universal-macos]
        runs-on: ubuntu-latest
        if: startsWith(github.ref, 'refs/tags/')
        permissions:
            contents: write

        steps:
            - name: Download release artifacts
              uses: actions/download-artifact@v4
              with:
                  pattern: binaries-*
                  path: artifacts

            - name: Create Release
              uses: softprops/action-gh-release@v2
              with:
                  files: artifacts/**/*
                  generate_release_notes: true
